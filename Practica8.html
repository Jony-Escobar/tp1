<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h1>Lista Combinada con Diferentes Tipos de Viñetas</h1>
    <ul>
        <li style="list-style-type: circle;">Deportes</li>
        <ol style="list-style-type: decimal;">
            <li>Básquet</li>
            <li>Tenis</li>
            <li style="list-style-type: lower-roman;">Golf</li>
        </ol>
        <li style="list-style-type: square;">Comida</li>
        <ol style="list-style-type: upper-alpha;">
            <li>Pizza</li>
            <li style="list-style-type: lower-alpha;">Sushi</li>
            <li>Hamburguesas</li>
        </ol>
        <li style="list-style-type: none;">Viajes</li>
        <ol style="list-style-type: upper-roman;">
            <li>París</li>
            <li>Nueva York</li>
            <li>Tokio</li>
        </ol>
    </ul>
</body>
</html>
